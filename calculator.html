<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Hamilton Homes</title>
	</head>
	<body class="d-flex flex-column h-100">
		<header>
			<div class="mt-2 p-3 bg-secondary text-white rounded">
				<h2 style="text-align: center; color: turquoise">
					Hamilton Homes
				</h2>
			</div>
		</header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Hamilton Homes</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="home.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Search</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Map</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Calculators</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Realtors</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="col-sm-4 col-md-4 col-lg-4">
				<form id="calcForm">
					<div class="form-group">
						<label for="mortgageAmount">Mortgage Amount</label>
						<input
							type="text"
							class="form-control"
							id="mortgageAmount"
							placeholder="Enter Mortgage Amount"
						/>
					</div>

					<div class="form-group">
						<label for="interestRate">Interest Rate</label>
						<input
							type="text"
							class="form-control"
							id="interestRate"
							placeholder="Enter your Interest Rate"
						/>
					</div>
					<div class="form-group">
						<label for="loanLength">Loan Length (Years)</label>
						<input
							type="text"
							class="form-control"
							id="loanLength"
							placeholder="Enter number of years on loan"
						/>
					</div>
					<div class="form-group">
						<label for="postalCode">Postal Code</label>
						<input
							type="text"
							class="form-control"
							id="postalCode"
							placeholder="Enter your Postal Code"
						/>
					</div>

					<div class="col-sm-4 col-md-4 col-lg-4">
						<button type="submit" class="btn btn-primary">
							Calculate
						</button>
						<button type="reset" class="btn btn-secondary">
							Reset
						</button>
					</div>
				</form>
			</div>

			<div id="error"></div>
		</div>
		<script src="form-validation.js"></script>
	</body>
</html>
