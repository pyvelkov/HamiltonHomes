<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

		<link

			crossorigin="anonymous"

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<style>
			#map {
				height: 600px;
				width: 1000px;
			}
			button {
				font-size: 32px;
			}
		</style>

		<title>Hamilton Homes</title>
	</head>
	<body class="d-flex flex-column h-100">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Hamilton Homes</a>
				<button

					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">

								class="nav-link"

							<a class="nav-link" href="#">Search</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Map</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Calculators</a>
						</li>

						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

			<div
				class="col-sm-4 col-md-4 col-lg-4"
				style="margin-left: 30%; margin-bottom: 2vh; margin-top: 2vh"
			>
				<button type="button" class="btn btn-info" id="geoLocate">
					Geolocate
				</button>
				<button type="button" class="btn btn-info" id="hospitalsMark">
					Hospitals
				</button>
				<button
					type="button"
					class="btn btn-info"
					id="fireStationsMark"
				>
					Fire Stations
				</button>
				<button type="button" class="btn btn-info" id="schoolMark">
					Schools
				</button>
				<button type="button" class="btn btn-info" id="waterfallsMark">
					Waterfalls
				</button>
				<button type="button" class="btn btn-dark" id="clearMarkers">
					Clear
				</button>
			</div>
			<div class="col-sm-4 col-md-4 col-lg-4" style="margin-left: 20%">
				<div id="map"></div>
			</div>

			<div id="error"></div>
		</div>

		<script src="Hospitals.js"></script>
		<script src="Fire_Stations.js"></script>
		<script src="Educational_Institutions.js"></script>
		<script src="City_Waterfalls.js"></script>

			async
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIU-UJB4YkPh50UN_naTNIFNzJDtTZZLU&callback=initMap&v=weekly"
